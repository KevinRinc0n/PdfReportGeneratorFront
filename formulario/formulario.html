<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">COMPRAS ONLINE</h1>
        <div class="row">
            <div class="col-6">
                <label class="form-label ms-5" for="">SELECCIONA TU CLIENTE</label>
                <select class="form-select form-select mb-3 mx-5 w-50 " aria-label=".form-select-lg example">
                    <option selected>CLIENTE</option>
                </select>
            </div>
            <div class="col-6">
                <label class="form-label ms-5" for="">SELECCIONA TU CATEGORIA</label>
                <select class="form-select form-select mb-3 mx-5 w-50 " aria-label=".form-select-lg example">
                    <option selected>CATEGORIA</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="prodcuto">SELECCIONA TU PRODUCTO</h2>
        <table class="table mt-5">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Categoria</th>
                <th scope="col">Subtotal</th>
                <th scope="col">SELECCIONAR</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="total fs-5">Total:</div>
</body>
</html>
