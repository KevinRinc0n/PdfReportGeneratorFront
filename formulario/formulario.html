<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div style="display: flex; flex-direction: column;">
        <button style="width: 3%; margin-top: 1%;" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-cart4"></i></button>
        <button style="width: 3%; margin-top: 1%; display: none;" type="button" class="btn btn-secondary" id="descargar"><i class="bi bi-download"></i></button>
    </div>
    <div class="container">
        <h1 class="text-center mt-5">COMPRAS ONLINE</h1>
        <div class="row">
            <div class="col-6">
                <label class="form-label ms-5" for="">SELECCIONA TU CLIENTE</label>
                <select id="selectCliente" class="form-select form-select mb-3 mx-5 w-50 " aria-label=".form-select-lg example">
                    <option selected>CLIENTE</option>
                </select>
            </div>
            <div class="col-6">
                <label class="form-label ms-5" for="">SELECCIONA TU CATEGORIA</label>
                <select id="selectCategoria" class="form-select form-select mb-3 mx-5 w-50 " aria-label=".form-select-lg example">
                    <option selected>CATEGORIA</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="prodcuto">SELECCIONA TU PRODUCTO</h2>
        <table class="table mt-5">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Categoria</th>
                <th scope="col">Agregar</th>
            </tr>
            </thead>
            <tbody  id="tableProducAceptarBody"></tbody>
        </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">TUS COMPRAS</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table mt-5">
                        <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                        </thead>
                        <tbody  id="tableProductoBody"></tbody>
                    </table>
                </div>
                <div id="total">Total: </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                    <button type="button" class="btn btn-primary" id="compraConfirm">CONFIRMAR COMPRA</button>
                </div>
            </div>
        </div>
  </div>
  <script src="../script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</body>
</html>
